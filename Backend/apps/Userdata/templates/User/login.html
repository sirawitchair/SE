{% extends 'headerfooter.html' %}
{% load crispy_forms_tags %}

{% block custom_style %}
    <style>
      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      /* Navigation links */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Add a dropdown menu to the navigation bar */
      .dropdown {
        float: left;
        overflow: hidden;
      }

      /* Dropdown button */
      .dropdown .dropbtn {
        font-size: 16px;  
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      /* Add a grey background color to dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
    <script>
      
    </script>
{% endblock %}

{% block content %}

<section class="h-100 bg-light">

                      <h3 class="mb-5 text-uppercase">Login form</h3>

                          <div class="form-outline">
                            {{form.email}}

                            {{form.password}}
                            <label class="form-label" for="form3Example1m">Password</label>
                          </div>

                        <button type="submit" value="Login" class="btn btn-warning btn-lg ms-2"><i class="fa fa-save"></i> Submit form</button>
